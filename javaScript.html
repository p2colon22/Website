function guessing()
{
	/* block comment
		Write an algorithm to create a guessing game. 
		Let the user know if the guess is too high or too low.
		If they guess the number, alert this fact and tell them how many guesses
		it took them to guess the number.
		
		1. We need to have a button or a prompt that allows the person to generate a random number when they press it.
		2. Then there needs to be a prompt that asks the user to guess what number they think the computer generated. LOOP
		3. Increase number of guesses
		4. Then the computer needs to check the user's guess. 
		5. If its too low then prompt too low
		6. If too high then prompt too high.
		7. If correct prompt Correct!
	*/
	var usersGuess = -1;
	var numOfGuesses = 0; // camel case
	var rand = Math.random()*10
	rand = rand +1;
	rand = parseInt(rand); 
	alert(rand);
	
	// Write code to prompt the user to enter a number. Store that in the correct variable. 
	usersGuess = prompt("Enter a number between 1 - 10");
	alert(usersGuess);
	while(usersGuess != rand)
	{
		if(usersGuess<rand)
		{
			alert("Guess is too low.")
			numOfGuesses = numOfGuesses +1;
		}
		else if(usersGuess>rand)
		{
			alert("Guess is too high.")
			numOfGuesses = numOfGuesses +1;
		}
		//prompt the user to enter a new number
		usersGuess = prompt("Enter a number between 1 - 10");
	}
	
	if(usersGuess = rand)
	alert("Correct! The amount of extra guesses you needed was " +numOfGuesses)
	
}
